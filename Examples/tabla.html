<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1" align="center">
        <tr>
            <td>1</td>
        </tr>
        <tr>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
        </tr>
    </table>
    <br><br>
    <table border="1" align="center">
        <tr>
            <td>
                1
            </td>
            <td>
                2
            </td>
            <td>
                3
            </td>
        </tr>
    </table>
    <br><br>
    <table border="1" align="center">
        <tr>
            <td rowspan="3">1</td>
            <td>2</td>
        <tr>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
        </tr>
        <tr>
            <td colspan="2">5</td>
        </tr>
        </tr>
    </table>
    <br><br>
    <table border="1" align="center">
        <tr>
            <td colspan="3" align="center">1</td>
        </tr>
        <tr>
            <td colspan="3" align="center">2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td colspan="3" align="center">6</td>
        </tr>
    </table>
    <br><br>
    <table border="1" align="center">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td colspan="3" align="center">4</td>
        </tr>
    </table>

</body>

</html>
